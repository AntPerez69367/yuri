# ============================================
# Yuri Server Configuration (Rust Format)
# ============================================
# This is the modern YAML format for Rust.
# The old server.yaml is still used by C code.

# ============================================
# MySQL Database Configuration
# ============================================
sql_ip: sql.local
sql_port: 3306
sql_id: root
sql_pw: password
sql_db: tk

# ============================================
# Login Server Configuration
# ============================================
# Internal authentication tokens (CHANGE THESE!)
login_id: 2d8ae0cc4ef940848d885e2493cd8d8a
login_pw: d6ed86ed53a749639b215436916c8c1e

# Login server listen address
login_ip: 127.0.0.1
login_port: 2000

# ============================================
# Character Server Configuration
# ============================================
# Internal authentication tokens (CHANGE THESE!)
char_id: 34d6adef1e3e4ba69f756247a58a8878
char_pw: d3adfd7f9e714bb7af2d4c8b613d2104

# Character server listen address
char_ip: 127.0.0.1
char_port: 2005

# ============================================
# Map Server Configuration
# ============================================
# Public IP that clients connect to
map_ip: 127.0.0.1
map_port: 2001

# Server ID (for multi-server setups)
server_id: 0

# ============================================
# Security & Encryption
# ============================================
# Client-server XOR encryption key (max 9 chars)
xor_key: "Urk#nI7ni"

# ============================================
# Game Settings
# ============================================
# Starting position for new characters (map_id, x, y)
start_point:
  m: 0
  x: 1
  y: 1

# Required client version
version: 750

# Client patch level
deep: 0

# Require account registration before login (0 = no, 1 = yes)
require_reg: 0

# Auto-save interval in seconds (currently unused)
save_time: 60

# XP rate multiplier (currently unused)
xprate: 10

# Drop rate multiplier (currently unused)
droprate: 1

# ============================================
# Meta Files (Client Cache Data)
# ============================================
# These files are sent to clients on login
# Generated by running `metan` command
meta:
  - RidableAnimals
  - CharicInfo0
  - CharicInfo1
  - ItemInfo0
  - ItemInfo1

# ============================================
# Town Names
# ============================================
# Displayed in hero list (CTRL+W)
# Order must match ChaNation column in database
town:
  - Town1
  - Town2
  - Town3
  - Town4
  - Town5
  - Town6

# ============================================
# Directory Paths
# ============================================
# These have defaults but can be overridden
data_dir: ./data/
lua_dir: ./data/lua/
maps_dir: ./data/maps/
meta_dir: ./data/meta/
